<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>萝卜丁技术导航</title>
    <link rel="stylesheet" href="https://unpkg.com/github-markdown-css">
    <style>
        body {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin-top: 0;
            color: #333;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 10px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .post-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .post-list li {
            margin-bottom: 10px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .post-list a {
            color: #333;
            text-decoration: none;
        }

        .category-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .category-list li {
            margin-bottom: 10px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .category-list a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <h1>My Blog</h1>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">文章</a></li>
            <li><a href="#">关于我</a></li>
        </ul>
    </nav>
</header>

<main class="markdown-body">
    <article>
        <h2>最新文章</h2>
        <ul class="post-list">
            <li><a href="./关于自建gpt的一些介绍.html">关于自建gpt的一些介绍</a></li>
            <li><a href="./如何科学上网.html">如何科学上网</a></li>
            <li><a href="#">文章标题3</a></li>
            <li><a href="#">文章标题4</a></li>
        </ul>
    </article>
    <aside>
        <h2>分类目录</h2>
        <ul class="category-list">
            <li><a href="#">前端开发</a></li>
            <li><a href="#">后端开发</a></li>
            <li><a href="#">移动开发</a></li>
            <li><a href="#">云计算</a></li>
        </ul>
    </aside>
</main>

<footer>
    <p>&copy; 2021 My Blog</p>
</footer>
</body>
</html>
